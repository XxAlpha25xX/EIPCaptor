<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>HYHs</title>
    <link href="file.css" rel="stylesheet">
  </head>
  <body>
    <div class="global-login">
      <div class="quit">
        <button id="quit">QUIT</button>
      </div>
        <div class="grid-login">
          <div class="part2 parts">
            <div class="p-header">
              <div class="line"></div>
              <div class="title">
                <h2 id="title-co">Connect To Internet</h2>
                </div>
              <div class="line"></div>
            </div>
            <form id="connectFormWifi"  class="p-body">
              <div class="body-input">
                <button id="refresh-wifi">Wifi Search</button>
                <select name="ssid" id="wifi-networks">
                </select>
                <div class="input-p"> 
                  <input type="password" name="password" value="" placeholder=""/>
                </div>
              </div>
                <button id="button-submit-wifi" class="button-submit" type="submit">Connect</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <script src="./../../renderer.js"></script>
  </body>
</html>
