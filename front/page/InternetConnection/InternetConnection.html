<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>HYHs</title>
    <link href="InternetConnection.css" rel="stylesheet">
    <link href="../Sensor.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/css/index.css">
</head>

<body>
    <div id="body-id">
        <h1>HEARYOURHOME</h1>
        <form>
            <input type="hidden" autofocus="true" />
            <button id="refresh" type="button"><h3>Refresh Wifi</h3></button>
            <select id="wifis"></select>
            <input type="password" id="password" placeholder="password" placeholder="" type="text" />
            <h3 class="warn" id="invalid">Invalid password</h3>
            <button type="button" id="connect"><h3>Connect</h3></button>
        </form>
        <div class="simple-keyboard invisible" id="keyboard-layout"></div>
        <button id="quit"><h3>QUIT</h3></button>
        <script src="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/index.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-keyboard-layouts@latest/build/index.min.js"></script>
        <script src="InternetConnection.js"></script>
    </div>
</body>

</html>
