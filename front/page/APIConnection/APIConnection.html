<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>HYHs</title>
  <link href="./APIConnection.css" rel="stylesheet">
  <link href="../Sensor.css" rel="stylesheet">
  <link rel="stylesheet" href="../../public/virtual-keyboard.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/css/index.css">
</head>

<body>
  <h1>HEARYOURHOME</h1>
  <form>
    <input type="email" id="username" placeholder="Email ex: username@hyh.com" value="vincent.vega@gmail.com"/>

  <script src="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/index.min.js"></script>
